title: 'Часто задаваемые <br />вопросы о лечении зубов'
list:
  item1:
    question: 'Как проходит процесс имплантации?'
    answer: |-
      Процесс состоит из нескольких этапов:
      - Диагностика: Компьютерная томография (КТ) позволяет точно оценить состояние костной ткани и спланировать операцию.
      - Подготовка: Проводится санация полости рта (лечение кариеса, десен) для создания идеальных условий.
      - Хирургический этап: В кость устанавливается имплант. Процедура проходит под анестезией и комфортна для пациента.
      - Приживление (остеоинтеграция): Имплант срастается с костью. Этот период занимает в среднем 2–4 месяца.
      - Установка коронки: После приживления изготавливается и фиксируется постоянная коронка.
  item2:
    question: 'Имплант прослужит всю жизнь?'
    answer: >-
      Сам титановый имплант является долговечной конструкцией и при правильной установке и уходе может служить десятилетиями, часто — всю жизнь. Срок службы коронки, как и у естественных зубов, зависит от качества ухода и регулярности профилактических осмотров.
  item3:
    question: 'Больно ли удалять зуб?'
    answer: >-
      Современные анестетики полностью исключают боль во время процедуры. Удаление проводится только после того, как анестезия подействует. После операции, когда ее эффект закончится, возможны терпимые болезненные ощущения, которые легко снимаются рекомендованными обезболивающими препаратами.
  item4:
    question: 'Как подготовиться к удалению и что делать после?'
    answer: |-
      Подготовка: Перед удалением врач обязательно направит на рентген (прицельный снимок или КТ) для оценки состояния корней и планирования процедуры.

      Рекомендации после удаления:
      - Не принимать пищу и напитки в течение 2–3 часов.
      - Воздержаться от полоскания рта в первый день.
      - Исключить физические нагрузки, посещение бани и сауны.
      - Не жевать на стороне удаления и избегать горячей пищи.
      - Через 20–30 минут аккуратно убрать марлевый тампон.
  item5:
    question: 'Чем съемный протез лучше других видов протезирования?'
    answer: >-
      Главные преимущества съемных протезов — это доступная стоимость, щадящая установка (без обточки соседних зубов) и возможность легко ухаживать за конструкцией. Это универсальное решение для восстановления как нескольких, так и всех зубов.
