mission:
  title: "Забота о вашей улыбке –\nнаша миссия"
  subtitle: "Мы не просто врачи, а надежные партнеры,\nкоторым вы можете доверять, потому что:"
  blocks:
    block1:
      title: "Несем ответственность\nза результат лечения"
      text: 'Стремимся не просто устранить проблему, а обеспечить вам здоровую и красивую улыбку на долгие годы'
    block2:
      title: "Всегда ставим ваши\nинтересы на первое место"
      text: 'и не навязываем ненужные процедуры Прозрачность и честность - основа наших отношений'
    block3:
      title: "Инвестируем в самое\nсовременное оборудование,"
      text: 'чтобы сделать диагностику точной, лечение эффективным и комфортным.'
    block4:
      title: "Разрабатываем\nиндивидуальный план лечения,"
      text: 'так как каждый пациент для нас - уникальная личность со своими потребностями и пожеланиями'
    block5:
      title: "Внедряем в практику самые\nсовременные методики лечения,"
      text: 'постоянно повышаем свою квалификацию, участвуем в международных конференциях'
    block6:
      title: "Мы работаем\nкак единая команда,"
      text: 'поэтому всегда готовы ответить на ваши вопросы, объяснить все этапы лечения и поддержать вас на каждом шагу'
