name: CI/CD for Sovershenstvo (no Docker)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive build
        run: tar -czf app.tar.gz --exclude=node_modules --exclude=.git --exclude=.output .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          scp -i ~/.ssh/id_rsa build.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/tmp/build.tar.gz
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            echo "Deploying application to ${{ secrets.SERVER_PATH }}"
            mkdir -p ${{ secrets.SERVER_PATH }}
            cd ${{ secrets.SERVER_PATH }}
            rm -rf *
            tar -xzf /tmp/app.tar.gz -C ${{ secrets.SERVER_PATH }}
            rm /tmp/app.tar.gz
            npm ci
            npm run build
            pm2 stop nuxt-app || true
            pm2 start .output/server/index.mjs --name nuxt-app
            pm2 save
          EOF
